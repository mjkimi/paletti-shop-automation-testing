.github.io/paletti/ Chocolate  \"Buy now\" function executes correctly","timedOut":false,"duration":438,"state":"passed","speed":"slow","pass":true,"fail":false,"pending":false,"code":"// Scroll chocolate colection into view:\nconst sectionShop = await driver.findElement(By.id(&#x27;shop&#x27;));\nthis.scroll_into_view(sectionShop);\n// Buy 1st chocolate in a collection:\nconst buyNowBtn = await driver.findElement(\n  By.xpath(&#x27;//button[contains(@class, \"buy-now\") and @data-id=\"1\"]&#x27;)\n);\nbuyNowBtn.click();\nchocoDataId = &#x27;@data-id=\"1\"&#x27;;\nconst btnText = await driver\n  .findElement(\n    By.xpath(\n      `//button[contains(@class, \"buy-now\") and ${chocoDataId}]/span`\n    )\n  )\n  .getText()\n  .then((val) =&gt; val.toLowerCase());\ncart = await driver.findElement(By.className(&#x27;cart&#x27;));\ncartClasses = await cart.getAttribute(&#x27;class&#x27;).then((val) =&gt; val);\n// -----------------Expect----------------:\n// &#x27;btn attr disabled&#x27;\nexpect(\n  await buyNowBtn.getAttribute(&#x27;disabled&#x27;).then((val) =&gt; JSON.parse(val))\n).to.be.true;\n// &#x27;spanText = in cart&#x27;\nexpect(btnText).to.equal(&#x27;in cart&#x27;);\n// &#x27;cart is open&#x27;\nexpect(cartClasses).to.include(&#x27;showCart&#x27;);\n// ----------------------------------------","err":{},"uuid":"d60b787d-ff90-4763-8e4b-103e218dc5fe","parentUUID":"c7cf5771-0790-40a3-a084-27ebb796ef7b","isHook":false,"skipped":false},{"title":"from collection should successfully be added to the cart","fullTitle":"Test suites for homepage https://mjkimi.github.io/paletti/ Chocolate from collection should successfully be added to the cart","timedOut":false,"duration":240,"state":"passed","speed":"slow","pass":true,"fail":false,"pending":false,"code":"const success = await cart.findElements(\n  By.xpath(`//span[${chocoDataId}]`)\n);\nexpect(success.length).to.be.above(0);\n// Close cart:\nawait driver.findElement(By.xpath(&#x27;//body&#x27;)).click();","err":{},"uuid":"b81d4fa0-0b2d-4b94-8182-7d600d9197d0","parentUUID":"c7cf5771-0790-40a3-a084-27ebb796ef7b","isHook":false,"skipped":false}],"suites":[],"passes":["d60b787d-ff90-4763-8e4b-103e218dc5fe","b81d4fa0-0b2d-4b94-8182-7d600d9197d0"],"failures":[],"pending":[],"skipped":[],"duration":678,"root":false,"rootEmpty":false,"_timeout":60000},{"uuid":"4490fd06-ba91-48ad-a98f-836efc99c1e0","title":"Chocolate letter","fullFile":"C:\\Users\\flatron\\Desktop\\paletti_tests_se\\test\\index.js","file":"\\test\\index.js","beforeHooks":[],"afterHooks":[],"tests":[{"title":"message should type correctly","fullTitle":"Test suites for homepage https://mjkimi.github.io/paletti/ Chocolate letter message should type correctly","timedOut":false,"duration":1426,"state":"passed","speed":"slow","pass":true,"fail":false,"pending":false,"context":"\"../screenshots/custom_letter.png\"","code":"const sendingText = &#x27;Happy birthday!&#x27;;\nconst sectionLetter = await driver.findElement(By.id(&#x27;personalize&#x27;));\nscroll_into_view(sectionLetter);\nconst messageInput = await driver.findElement(By.id(&#x27;design-input&#x27;));\nawait messageInput.sendKeys(sendingText);\n// Take a screenshot of chocolate letter:\nawait driver.sleep(1000);\nawait driver.takeScreenshot().then(function (image) {\n  require(&#x27;fs&#x27;).writeFileSync(\n    path.join(__dirname, &#x27;../results/screenshots&#x27;, &#x27;custom_letter.png&#x27;),\n    image,\n    &#x27;base64&#x27;\n  );\n});\n// Expect correct typing on the chocolate:\nconst chocoLetter = await driver\n  .findElement(By.id(&#x27;your-message&#x27;))\n  .getText()\n  .then((val) =&gt; val);\naddContext(this, &#x27;../screenshots/custom_letter.png&#x27;);\nexpect(chocoLetter).to.be.equal(sendingText);","err":{},"uuid":"606fceca-3e21-4b05-af45-bd5763a07974","parentUUID":"4490fd06-ba91-48ad-a98f-836efc99c1e0","isHook":false,"skipped":false},{"title":"should successfully be added to the cart","fullTitle":"Test suites for homepage https://mjkimi.github.io/paletti/ Chocolate letter should successfully be added to the cart","timedOut":false,"duration":725,"state":"passed","speed":"slow","pass":true,"fail":false,"pending":false,"code":"const HAPPY_PATH = [\n  &#x27;John Doe&#x27;,\n  &#x27;1510 Main str&#x27;,\n  &#x27;454647&#x27;,\n  &#x27;NY&#x27;,\n  &#x27;United States&#x27;,\n];\nconst nextBtn = await driver.findElement(By.id(&#x27;next-form&#x27;));\nnextBtn.click();\nconst form = await driver.findElement(By.id(&#x27;receiver&#x27;));\n// Select all form required fields:\nconst listOfElem = await form\n  .findElements(\n    By.xpath(\n      &#x27;//div[contains(@class, \"input-wrapper\")]//*[self::input or self::select]&#x27;\n    )\n  )\n  .then((formFields) =&gt; {\n    formFields.forEach((field, index) =&gt; {\n      field.getTagName().then((type) =&gt; {\n        switch (type) {\n          case &#x27;input&#x27;: // Fill in &#x27;inputs&#x27;\n            let value = HAPPY_PATH[index - 1];\n            field.sendKeys(value);\n          case &#x27;select&#x27;: // Choose &#x27;select&#x27; option\n            field\n              .findElement(\n                By.xpath(\n                  `option[normalize-space(text())=\"${HAPPY_PATH[4]}\"]`\n                )\n              )\n              .click();\n            break;\n        }\n      });\n    });\n  });\nconst requiredMsg = await form\n  .findElement(By.xpath(&#x27;//form/h4[contains(@class, \"required\")]&#x27;))\n  .getCssValue(&#x27;visibility&#x27;)\n  .then((val) =&gt; val);\nconst addToCartBtn = await form.findElement(\n  By.xpath(&#x27;//form//button[@id=\"add-to-cart\"]&#x27;)\n);\naddToCartBtn.click();\nexpect(requiredMsg).to.be.equal(&#x27;hidden&#x27;);","err":{},"uuid":"a7887166-3b5a-4dee-b814-7d5a07913e46","parentUUID":"4490fd06-ba91-48ad-a98f-836efc99c1e0","isHook":false,"skipped":false}],"suites":[],"passes":["606fceca-3e21-4b05-af45-bd5763a07974","a7887166-3b5a-4dee-b814-7d5a07913e46"],"failures":[],"pending":[],"skipped":[],"duration":2151,"root":false,"rootEmpty":false,"_timeout":60000},{"uuid":"2caaa153-1277-44b1-b572-ff3e9518781a","title":"Cart","fullFile":"C:\\Users\\flatron\\Desktop\\paletti_tests_se\\test\\index.js","file":"\\test\\index.js","beforeHooks":[],"afterHooks":[],"tests":[{"title":"item should increase the amount by pressing + button","fullTitle":"Test suites for homepage https://mjkimi.github.io/paletti/ Cart item should increase the amount by pressing + button","timedOut":false,"duration":494,"state":"passed","speed":"slow","pass":true,"fail":false,"pending":false,"code":"firstItem = await cartItems().then((val) =&gt; val[0]);\n// + :\nconst increase = await firstItem.findElement(\n  By.xpath(&#x27;//i[contains(@class, \"fa-plus\")]&#x27;)\n);\n// -----Quantity increase (+2):\nconst clickedAmountPlus = clickCalc(2, increase, true);\n// get the amount of items after increasing quantity(clicking) and turn it into number value:\nconst quantityPlus = Number(await getAmount());\nexpect(quantityPlus).to.equal(clickedAmountPlus);","err":{},"uuid":"dc867f5a-23b2-4fc9-a5f8-c6e71b0b9979","parentUUID":"2caaa153-1277-44b1-b572-ff3e9518781a","isHook":false,"skipped":false},{"title":"item should decrease the amount by pressing - button","fullTitle":"Test suites for homepage https://mjkimi.github.io/paletti/ Cart item should decrease the amount by pressing - button","timedOut":false,"duration":252,"state":"passed","speed":"slow","pass":true,"fail":false,"pending":false,"code":"const decrease = await firstItem.findElement(\n  By.xpath(&#x27;//i[contains(@class, \"fa-minus\")]&#x27;)\n);\n// -----Quantity decrease (-1):\nconst clickedAmountMinus = clickCalc(1, decrease);\nconst quantityMinus = Number(await getAmount());\nexpect(quantityMinus).to.equal(clickedAmountMinus);","err":{},"uuid":"f129e382-d3bb-4fb7-831d-a100d80f794c","parentUUID":"2caaa153-1277-44b1-b572-ff3e9518781a","isHook":false,"skipped":false},{"title":"sum of prices should be equal to total","fullTitle":"Test suites for home oId}]`)\n);\nexpect(removedChoco.length).to.equal(0);","err":{},"uuid":"7513ca2e-0a63-4c45-86e7-4b96c1d74576","parentUUID":"2caaa153-1277-44b1-b572-ff3e9518781a","isHook":false,"skipped":false},{"title":"clear all button functions correctly","fullTitle":"Test suites for homepage https://mjkimi.github.io/paletti/ Cart clear all button functions correctly","timedOut":false,"duration":266,"state":"passed","speed":"slow","pass":true,"fail":false,"pending":false,"code":"const clearBtn = await priceFooter.findElement(\n  By.className(&#x27;clear-cart&#x27;)\n);\nclearBtn.click();\nawait driver.wait(until.stalenessOf(firstItem));\nconst emptyCart = await cartItems().then((el) =&gt; el.length);\nexpect(emptyCart).to.equal(0);","err":{},"uuid":"2cbcc8f6-d833-485a-a895-7cb936cfe7c9","parentUUID":"2caaa153-1277-44b1-b572-ff3e9518781a","isHook":false,"skipped":false}],"suites":[],"passes":["dc867f5a-23b2-4fc9-a5f8-c6e71b0b9979","f129e382-d3bb-4fb7-831d-a100d80f794c","25bea5de-e949-4cfb-a14b-63a4879b26dd","7513ca2e-0a63-4c45-86e7-4b96c1d74576","2cbcc8f6-d833-485a-a895-7cb936cfe7c9"],"failures":[],"pending":[],"skipped":[],"duration":1550,"root":false,"rootEmpty":false,"_timeout":60000}],"passes":[],"failures":[],"pending":[],"skipped":[],"duration":0,"root":false,"rootEmpty":false,"_timeout":60000}],"passes":[],"failures":[],"pending":[],"skipped":[],"duration":0,"root":true,"rootEmpty":true,"_timeout":60000}],"meta":{"mocha":{"version":"9.2.2"},"mochawesome":{"options":{"quiet":false,"reportFilename":"result","saveHtml":true,"saveJson":true,"consoleReporter":"spec","useInlineDiffs":false,"code":true},"version":"7.1.3"},"marge":{"options":{"reportDir":"./test/results/mochawesome-report","reportFilename":"result"},"version":"6.2.0"}}}'
