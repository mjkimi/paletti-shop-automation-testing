&quot;timedOut&quot;:false,&quot;duration&quot;:502,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;// remove\nconst removeBtn = await firstItem.findElement(\n  By.className(&#x27;remove-item&#x27;)\n);\nconst chocoId = await removeBtn.getAttribute(&#x27;data-id&#x27;);\nremoveBtn.click();\nawait driver.wait(until.stalenessOf(removeBtn));\nconst cartContent = await driver.findElement(\n  By.className(&#x27;cart-content&#x27;)\n);\nconst removedChoco = await cartContent.findElements(\n  By.xpath(`//span[@data-id=${chocoId}]`)\n);\nexpect(removedChoco.length).to.equal(0);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7513ca2e-0a63-4c45-86e7-4b96c1d74576&quot;,&quot;parentUUID&quot;:&quot;2caaa153-1277-44b1-b572-ff3e9518781a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;clear all button functions correctly&quot;,&quot;fullTitle&quot;:&quot;Test suites for homepage https://mjkimi.github.io/paletti/ Cart clear all button functions correctly&quot;,&quot;timedOut&quot;:false,&quot;duration&quot;:266,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;slow&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;const clearBtn = await priceFooter.findElement(\n  By.className(&#x27;clear-cart&#x27;)\n);\nclearBtn.click();\nawait driver.wait(until.stalenessOf(firstItem));\nconst emptyCart = await cartItems().then((el) =&gt; el.length);\nexpect(emptyCart).to.equal(0);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2cbcc8f6-d833-485a-a895-7cb936cfe7c9&quot;,&quot;parentUUID&quot;:&quot;2caaa153-1277-44b1-b572-ff3e9518781a&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;dc867f5a-23b2-4fc9-a5f8-c6e71b0b9979&quot;,&quot;f129e382-d3bb-4fb7-831d-a100d80f794c&quot;,&quot;25bea5de-e949-4cfb-a14b-63a4879b26dd&quot;,&quot;
